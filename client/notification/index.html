<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icons/favicon-16x16.png">
    <link rel="manifest" href="../icons/site.webmanifest">
    <link rel="mask-icon" href="../icons/safari-pinned-tab.svg" color="#2eb0ff">
    <link rel="shortcut icon" href="../icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2eb0ff">
    <meta name="msapplication-config" content="../icons/browserconfig.xml">
    <meta name="theme-color" content="#2eb0ff">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="./style.css">
    <title>Team Maker - Notifications</title>
  </head>
  <body>
    <div id="menu-render">
    </div>
    <main>
      <div class="notification-heading">Newest Notification!</div>
      <div id="maker-friend">
        <img src="../img/makersealonly.svg">
      </div>
      <div  id="new-notif" class="">
        <img src="../img/loading.svg" alt="">
      </div>
       <div class="notification-heading">Previous Notifications</div>
        <div id="old-notif" class="">
        </div>
    </main>
    <div class="chat-popup" id="chat">
      <button type="button" id="chat-close" name="button">X</button>
      <h3>Group Chat (Beta)</h3>
      <div id="messages" class="messages">
        <div class="message">
          <img class="profile-pic" src="../img/makersealonly.svg" id="me1" alt="">
          <p>This feature is in beta. Messages are not stored</p>
          <span class="message-info">Maker</span>
        </div>
      </div>
      <div class="chat-bottom">
        <input type="text" id="message-input" placeholder="Type your message here" class="chat-text" name="" value="">
        <button type="button" id="send-button" name="button">Send</button>
      </div>
    </div>
    <img src="../img/chat.svg" id="chat-button" alt="">
  </body>
  <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js" charset="utf-8"></script>
  <script src="../js/maker.js" charset="utf-8"></script>
  <script src="../js/chat.js" charset="utf-8"></script>
  <script src="../js/gui.js" charset="utf-8"></script>
  <script src="notif.js" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.js"></script>
  <script>
    window.addEventListener("load", function(){
    window.cookieconsent.initialise({
      "palette": {
        "popup": {
          "background": "#383b75"
        },
        "button": {
          "background": "#f1d600"
        }
      }
    })});
  </script>
</html>
