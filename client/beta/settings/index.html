    <title>Team Maker - Settings</title>
  </head>
  <body>
    <div id="menu-render">
    </div>
    <main>
      <h1>General Settings</h1>
      <div class="card">
        <h3>ðŸ’Œ Invite Link: <span id="invite-link">fetching...</span></h3>
        <div id="qrcode"></div>
      </div>
      <div class="card">
        <div class="inside-card">
          <button id="leave-team" type="button" name="button">Leave team</button>
        </div>
      </div>
      <h1>Admin Settings</h1>
      <p>Very dangerous settings for admins only</p>
      <div class="card">
        <div class="inside-card">
          <div class="confirm">
            <input id="team-confirm" type="text" name="" placeholder="Enter 'delete' here" value="">
            <button id="delete-team" type="button" name="button">Delete team</button>
            <p>*All team data will be removed from our servers. Files will be left on Google Drive</p>
          </div>
          <h2>Remove members</h2>
          <ul id="members" class="task-members">
          </ul>
          <button id="remove-members" type="button" name="button">Remove</button>
        </div>
      </div>
    </main>
  </body>
