<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icons/favicon-16x16.png">
    <link rel="manifest" href="../icons/site.webmanifest">
    <link rel="mask-icon" href="../icons/safari-pinned-tab.svg" color="#2eb0ff">
    <link rel="shortcut icon" href="../icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2eb0ff">
    <meta name="msapplication-config" content="../icons/browserconfig.xml">
    <meta name="theme-color" content="#2eb0ff">
    <link rel="stylesheet" href="../css/loading.css">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="./style.css">
    <title>Team Maker - Task</title>
  </head>
  <body>
    <div id="menu-render">
    </div>
    <main>
      <progress id="task-progress" value="0" max="100"></progress>
      <section class="task-details">
        <h1 id="task-name">Loading...</h1>
        <p>Task created: <span id="task-created">...</span></p>
        <p>Task Due: <span id="task-due">...</span></p>
      </section>
      <div class="card">
        <h2>Task Members:</h2>
        <ul id="members" class="task-members">
        </ul>
      </div>
      <div class="card">
        <h2>Task Details:</h2>
        <p id="task-details"></p>
      </div>
      <div class="card">
        <h2>Files:</h2>
        <div id="task-files" class="files">
        </div>
      </div>
      <div class="options">
        <button id="delete" type="button" name="button">Delete Task</button>
      </div>
    </main>
  </body>
  <script src="../js/pace.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js" charset="utf-8"></script>
  <script src="../js/maker.js" charset="utf-8"></script>
  <script src="../js/chat.js" charset="utf-8"></script>
  <script src="../js/gui.js" charset="utf-8"></script>
  <script src="./task.js" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.js"></script>
  <script>
    window.addEventListener("load", function(){
    window.cookieconsent.initialise({
      "palette": {
        "popup": {
          "background": "#383b75"
        },
        "button": {
          "background": "#f1d600"
        }
      }
    })});
  </script>
</html>
